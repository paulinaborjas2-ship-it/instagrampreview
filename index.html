      gap: 8px;
      max-width: 500px;
      margin: auto;
    }
    .grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 1px 6px #0002;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
