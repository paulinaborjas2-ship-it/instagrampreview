<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instagram Preview Widget</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    #uploadBtn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 1fr;
      gap: 8px;
      max-width: 500px;
      margin: auto;
    }
    .grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 1px 6px #0002;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Instagram Preview Widget ✨</h2>
  <button id="uploadBtn">Subir imagen</button>
  <input type="file" id="fileInput" accept="image/*">

  <div class="grid" id="grid"></div>

  <script>

    const grid = document.getElementById('grid');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');

    let images = JSON.parse(localStorage.getItem('images')) || Array(MAX_IMAGES).fill(null);

      grid.innerHTML = '';
      images.forEach((src, idx) => {
        if (src) {
          const img = document.createElement('img');
          img.src = src;
          img.alt = `Imagen ${idx+1}`;
          grid.appendChild(img);
        } else {
          const placeholder = document.createElement('div');
          grid.appendChild(placeholder);
        }
      });
    }
